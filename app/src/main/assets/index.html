<!DOCTYPE html>
<html>
<head>
    <title>chart created with amCharts | amCharts</title>
    <meta name="description" content="chart created using amCharts live editor" />
</head>
<body>
<!-- Styles -->
<style>
    #chartdiv {
    width: 100%;
    height: 500px;
    }
</style>
<!-- Resources -->
<script type = "text/javascript" src="file:///android_asset/amcharts/lib/4/core.js"></script>
<script type = "text/javascript" src="file:///android_asset/amcharts/lib/4/charts.js"></script>
<script type = "text/javascript" src="file:///android_asset/amcharts/lib/4/themes/animated.js"></script>
<!-- Chart code -->
<script>
    am4core.ready(function() {

    // Themes begin
    am4core.useTheme(am4themes_animated);
    // Themes end

    // Create chart instance
    var chart = am4core.create("chartdiv", am4charts.XYChart);

    // Add data
    chart.data = [{
    "country": "USA",
    "visits": 2025
    }, {
    "country": "Japan",
    "visits": 1809
    }, {
    "country": "Germany",
    "visits": 1322
    }, {
    "country": "UK",
    "visits": 1122
    }, {
    "country": "India",
    "visits": 984
    }, {
    "country": "Spain",
    "visits": 711
    }, {
    "country": "Russia",
    "visits": 580
    }, {
    "country": "Brazil",
    "visits": 395
    }];

    // Create axes

    var categoryAxis = chart.xAxes.push(new am4charts.CategoryAxis());
    categoryAxis.dataFields.category = "country";
    categoryAxis.renderer.grid.template.location = 0;
    categoryAxis.renderer.minGridDistance = 30;

    categoryAxis.renderer.labels.template.adapter.add("dy", function(dy, target) {
    if (target.dataItem && target.dataItem.index & 2 == 2) {
        return dy + 25;
    }
    return dy;
    });

    var valueAxis = chart.yAxes.push(new am4charts.ValueAxis());

    // Create series
    var series = chart.series.push(new am4charts.ColumnSeries());
    series.dataFields.valueY = "visits";
    series.dataFields.categoryX = "country";
    series.name = "Visits";
    series.columns.template.tooltipText = "{categoryX}: [bold]{valueY}[/]";
    series.columns.template.fillOpacity = .8;

    var columnTemplate = series.columns.template;
    columnTemplate.strokeWidth = 2;
    columnTemplate.strokeOpacity = 1;

    }); // end am4core.ready()
</script>
<!-- HTML -->
<div id="chartdiv"></div>
</body>
</html>
